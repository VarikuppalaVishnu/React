<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Table</title>
</head>

<body>
    <div id="root">

    </div>

    <script type="text/babel">
        function Cars() {

            let Cars = [
                {
                    name: 'Audi S5 Sportback',
                    averagespped: "100",
                    img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSFTDf7J-PThd10nRGbQp8yJjzrD0i7XrH_g&s'
                },
                {
                    name: 'Porsche 911',
                    averagespped: "111",
                    img: 'https://imgd.aeplcdn.com/664x374/cw/ec/39232/Porsche-992-911-Right-Front-Three-Quarter-154380.jpg?wm=0&q=75&q=75'
                },
                {
                    name: 'Ferrari F8 Tributo ',
                    averagespped: "155",
                    img: 'https://imgd.aeplcdn.com/664x374/n/cw/ec/49376/f8-tributo-exterior-right-front-three-quarter-11.jpeg?q=75&q=75'
                }
            ]

            return (
                <>
                    <h1>Cars Details</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Average Speed</th>
                                <th>Image</th>
                            </tr>
                        </thead>

                        <tbody>
                            {Cars.map((car, index) => (
                                <tr key={index}>
                                    <td>{car.name}</td>
                                    <td>{car.averagespped}</td>
                                    <td>
                                        <img src={car.img} alt={car.name} style={{ width: '200px', height: 'auto' }} />
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </>
            )
        }

        function StudentPage() {

            let students = [
                {
                    name: 'vijay',
                    age: '24',
                    marks: '86'
                },
                {
                    name: 'ajay',
                    age: '23',
                    marks: '98'
                },
                {
                    name: 'vicky',
                    age: '24',
                    marks: '97'
                },
            ]
            return (
                <>
                    <h1>Student Details</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>NAME</th>
                                <th>AGE</th>
                                <th>MARKS</th>
                            </tr>
                        </thead>

                        <tbody>
                            {students.map((student, index) => (
                                <tr key={index}>
                                    <td>{student.name}</td>
                                    <td>{student.age}</td>
                                    <td>{student.marks}</td>
                                </tr>)
                            )}
                        </tbody>

                    </table>

                </>
            )
        }

        function App() {
            let showcars = false;
            if (showcars) {
                return <Cars />
            }
            return (
                <>
                <StudentPage />
                </>
            )
        }

        const createRoot = ReactDOM.createRoot(document.getElementById("root"));
        createRoot.render(<App />)
    </script>

</body>

</html>
